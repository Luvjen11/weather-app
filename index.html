<!DOCTYPE html>
<html lang="en">
    <head>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Weather App</title>
       <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
       
        <div class="container">
            <form class="search">
                <input type="text" placeholder="enter city name..." spellcheck="false">
                <button type="submit" class="search" id="citySearchButton" value="search">Search</button>
            </form>
            <div class="weather">
                <div class="today">
                   <h1>Rovigo</h1>
                   <p id="current-time">Tuesday, 9 july - 10h05</p>
                   <p>°C | °F </p>
                </div>
                <div class="temperature">
                    <img src="./img/sun-512.gif">
                    <h1>29°</h1>
                </div>
                <h4>CLEAR SKY</h4>
                <div class="aircondition">
                    <div class="humidity">
                        <p>Humidity</p>
                        <span>71 %</span>
                    </div>
                    <div class="wind">
                        <p>Wind</p>
                        <span>2 m/s</span>
                    </div>
                </div>
            </div>
            <div class="day" id="forecastweek">
                <ul>
                    <li>
                        Wed <img src="./img/clouds-512.gif">
                       <span><strong>21°</strong> - 32°</span>  
                    </li>
                    <li>
                        Thu <img src="./img/sun-512.gif">
                       <span><strong>22°</strong> - 32°</span>  
                    </li>
                    <li>
                        Fri <img src="./img/partly-cloudy-day-512.gif">
                       <span><strong>23°</strong> - 33°</span>  
                    </li>
                    <li>
                        Sat <img src="./img/clouds-512.gif">
                       <span><strong>22°</strong> - 31°</span>  
                    </li>
                    <li>
                        Sun  <img src="./img/partly-cloudy-day-512.gif">
                       <span><strong>22°</strong> - 32°</span>  
                    </li>
                    <li>
                        Mon <img src="./img/sun-512.gif">
                       <span><strong>23°</strong> - 33°</span>  
                    </li>
                </ul>
            </div>
        </div>

        <footer>
            <p>This project was coded by <a href="#" target="_blank">Jennifer Okeke</a></p>
        </footer>
    </body>
</html>
